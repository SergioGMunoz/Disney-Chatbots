<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney IA Chatbots</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
    <!-- Barra de menú -->
    <nav>
        <div id="nav-logo">
            <img src="../img/logo-disney.png">
            <h1>IA Chatbot</h1>
        </div>
        <div id="chats">
            <h4>Home</h4>
            <img class="icon" src="../img/app-icon.svg">
        </div>
    </nav>

    <!-- Sección principal - Resultados -->
    <section id="characters-list">
        <div class="character">
            <div>
                <img class="icon" src="../img/image.png" >
            </div>
            <div>
                <button class="button-grey">Ferb</button>
            </div>
        </div>
    </section>
    
    <!-- Texto no hay resultados -->
    <h2 id="err-text"></h2>

    <!-- Footer -->
    <footer>
        <div> 
            <a src="https://github.com/SergioGMunoz">GitHub Desarrollador</a>
        </div>
        <div id="pages">
            <div id="info">
                <button class="button-grey" id="before"><img class="icon" src="img/before-icon.svg"></button>
                <p>Página <span id="actual-page">1</span> ... <span id="last-page">50</span></p>
                <button class="button-grey" id="next"><img class="icon" src="img/next-icon.svg"></button>
            </div>
        </div>
    </footer>

</body>
</html>
